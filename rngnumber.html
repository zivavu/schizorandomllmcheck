<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaphysical Random Number Generator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0c0c14;
            color: #7af0dd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #141428;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(122, 240, 221, 0.2);
            border: 1px solid #2a2a4a;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff79c6;
            text-shadow: 0 0 10px rgba(255, 121, 198, 0.5);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #bd93f9;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 5px;
            color: #f8f8f2;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #bd93f9;
            box-shadow: 0 0 8px rgba(189, 147, 249, 0.5);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #bd93f9;
            color: #0c0c14;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #ff79c6;
            transform: translateY(-2px);
        }
        
        .result-container {
            position: relative;
            background-color: #191930;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #50fa7b;
            overflow: hidden;
        }
        
        .result {
            font-size: 24px;
            text-align: center;
            color: #50fa7b;
            margin: 0;
            padding: 15px 0;
            text-shadow: 0 0 10px rgba(80, 250, 123, 0.5);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            height: 50px;
        }
        
        .orb {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #bd93f9;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .orb:nth-child(2) {
            animation-delay: 0.2s;
            background-color: #ff79c6;
        }
        
        .orb:nth-child(3) {
            animation-delay: 0.4s;
            background-color: #50fa7b;
        }
        
        .orb:nth-child(4) {
            animation-delay: 0.6s;
            background-color: #f1fa8c;
        }
        
        .orb:nth-child(5) {
            animation-delay: 0.8s;
            background-color: #8be9fd;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .log {
            margin-top: 30px;
            height: 150px;
            overflow-y: auto;
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #2a2a4a;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2a2a4a;
        }
        
        .timestamp {
            color: #8be9fd;
            margin-right: 10px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #6272a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metaphysical Random Number Generator</h1>
        
        <div class="input-group">
            <div>
                <label for="min">Minimum Value</label>
                <input type="number" id="min" value="1">
            </div>
            <div>
                <label for="max">Maximum Value</label>
                <input type="number" id="max" value="100">
            </div>
        </div>
        
        <button id="generate">INVOKE QUANTUM UNCERTAINTY</button>
        
        <div class="loading" id="loading">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
        
        <div class="result-container">
            <p class="result" id="result">--</p>
        </div>
        
        <div class="log" id="log"></div>
        
        <div class="footer">
            Existential Randomizer v1.0 | Harnessing the quantum fluctuations of JavaScript
        </div>
    </div>

    <script>
    /**
     * EXISTENTIAL RANDOMIZER
     * A meditation on entropy, computational determinism, and the illusion of chance
     */
    const invokeMetaphysicalRandomness = function() {
      // First, we need to capture the essence of "now-ness"
      const temporalFingerprint = new Date().getTime();
      
      // Recursively self-examining function that creates a unique lexical closure structure
      // Each recursive call adds layers to the stack, creating combinatorial complexity
      const introspectiveFractal = (function recursiveIntrospection(depth, seed, accumulator = {}) {
        if (depth <= 0) return seed;
        
        // Capture the Function constructor's own internal state as a string
        const selfReflection = recursiveIntrospection.toString().split('')
          .reduce((acc, char) => acc + char.charCodeAt(0), 0);
        
        // Store results in a proxy-wrapped object for added complexity
        const observableState = new Proxy(accumulator, {
          get: function(target, prop) {
            // Heisenberg-inspired observation affects the result
            return target[prop] !== undefined ? 
              target[prop] * (1 + Math.sin(new Date().getTime() % 17) / 1000) : 
              seed;
          }
        });
        
        // Recursive call with reduced depth and modified seed
        observableState[`layer_${depth}`] = selfReflection;
        return recursiveIntrospection(
          depth - 1, 
          (seed * selfReflection * depth) % Number.MAX_SAFE_INTEGER,
          observableState
        );
      })(
        // Initial parameters: 
        // - Depth is derived from current call stack depth converted to an integer
        (new Error()).stack.split('\n').length | 0,
        // - Seed combines temporal elements and function's own "identity"
        temporalFingerprint ^ (performance.now() * 1000)
      );
      
      // Create a WeakMap as a form of "quantum state" that depends on garbage collection timing
      const quantumUncertainty = new WeakMap();
      const realityFluctuations = [];
      
      // Generate 7 observer objects that will be immediately discarded
      // Their mere existence and garbage collection timing affects the outcome
      for (let i = 0; i < 7; i++) {
        const observer = { 
          id: Symbol(`observer_${i}`),
          perspective: (temporalFingerprint % (i + 1)) / (i + 1)
        };
        quantumUncertainty.set(observer, introspectiveFractal * (i + 1));
        realityFluctuations.push(observer);
      }
      
      // JavaScript's type coercion as a metaphor for quantum collapse
      // Converting to different types and back introduces tiny variations based on implementation
      const typeCollapse = ('' + introspectiveFractal).split('').reverse().join('') >>> 0;
      const waveFunction = Number.parseFloat('0.' + String(typeCollapse));
      
      // Self-modifying function that rewrites part of its own implementation
      const selfModifier = Function(
        'seed', 
        `
        // The function below will be parsed differently each time due to the eval
        const harmonics = [];
        for (let i = 0; i < 3; i++) {
          harmonics.push(eval('(seed / ' + (i + 1) + ' * Math.PI * ' + Date.now() % 100 + ')'));
        }
        return harmonics.reduce((a, b) => a ^ b, 0) / Number.MAX_SAFE_INTEGER;
        `
      );
      
      // Force JavaScript engine optimization/deoptimization cycles by behavior switching
      let engineConfusion = 0;
      const deoptimizer = {
        toString() { engineConfusion++; return "quantum uncertainty"; },
        valueOf() { return engineConfusion % 2 ? introspectiveFractal : typeCollapse; }
      };
      
      // Call setTimeout with 0ms to leverage event loop timing vagaries
      // Store the return value as part of our entropy source
      const timeoutId = setTimeout(() => {}, 0);
      
      // Final composition using all our entropy sources
      const entropyCollector = [
        introspectiveFractal,
        typeCollapse,
        selfModifier(introspectiveFractal ^ typeCollapse),
        deoptimizer * 1,  // Invoke valueOf implicitly
        timeoutId,
        temporalFingerprint,
        realityFluctuations.length, // This should be 7, but the reference affects GC
        performance.now() * 1000
      ].reduce((accumulation, source) => {
        // Using bitwise operations to introduce controlled chaos
        return (accumulation << 3) ^ source ^ (accumulation >>> 5);
      }, temporalFingerprint);
      
      // Apply the final normalization function to constrain output between 0 and 1
      return (entropyCollector % Number.MAX_SAFE_INTEGER) / Number.MAX_SAFE_INTEGER;
    };

    // To generate a random number between min and max
    const getConvolutedRandom = (min, max) => {
      return min + invokeMetaphysicalRandomness() * (max - min);
    };

    // User interface logic
    document.addEventListener('DOMContentLoaded', function() {
        const generateBtn = document.getElementById('generate');
        const resultElement = document.getElementById('result');
        const loadingElement = document.getElementById('loading');
        const logElement = document.getElementById('log');
        const minInput = document.getElementById('min');
        const maxInput = document.getElementById('max');
        
        generateBtn.addEventListener('click', function() {
            // Show loading animation
            resultElement.textContent = "Calculating...";
            loadingElement.style.display = 'block';
            generateBtn.disabled = true;
            
            const min = parseFloat(minInput.value);
            const max = parseFloat(maxInput.value);
            
            if (isNaN(min) || isNaN(max)) {
                resultElement.textContent = "Invalid input values";
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
                return;
            }
            
            // Log the attempt
            addLogEntry(`Initiating metaphysical calculation between ${min} and ${max}...`);
            
            // Simulate complex calculation with delay
            setTimeout(() => {
                try {
                    // Get random number
                    const randomValue = getConvolutedRandom(min, max);
                    
                    // Display result with appropriate precision
                    if (Number.isInteger(min) && Number.isInteger(max)) {
                        const roundedValue = Math.floor(randomValue);
                        resultElement.textContent = roundedValue;
                        addLogEntry(`Quantum state collapsed to: ${roundedValue}`);
                    } else {
                        const formattedValue = randomValue.toFixed(4);
                        resultElement.textContent = formattedValue;
                        addLogEntry(`Quantum state collapsed to: ${formattedValue}`);
                    }
                } catch (error) {
                    // Handle any errors from our complex function
                    resultElement.textContent = "Quantum decoherence detected";
                    addLogEntry(`Error: ${error.message}`);
                }
                
                // Hide loading and enable button
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
                
            }, 2000); // Delay for dramatic effect
        });
        
        function addLogEntry(message) {
            const now = new Date();
            const timestamp = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}.${now.getMilliseconds().toString().padStart(3, '0')}`;
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logElement.prepend(logEntry);
        }
        
        // Add initial log entry
        addLogEntry("Existential Randomizer initialized. Awaiting input...");
    });
    </script>
</body>
</html>
